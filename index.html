<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For MasyOng</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4e73df, #6c757d);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: white;
  width: 350px;
  position: relative;
  z-index: 2;
}

button {
  margin: 10px;
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.primary {
  background-color: #1e3a8a;
  color: white;
}

.secondary {
  background-color: #9ca3af;
  color: white;
}

.link-box {
  margin-top: 20px;
  font-size: 18px;
}

/* KOALA ANIMATION */
.koala {
  position: absolute;
  font-size: 40px;
  animation: floatUp 6s linear forwards;
  z-index: 1;
  opacity: 0.9;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>HADEHH INI APASIH</h2>
  <button class="primary" onclick="showLinks()">Click Me</button>

  <div id="links" style="display:none;">
    <button class="primary" onclick="openSpotify()">lovelang aku kaleee</button>
    <button class="secondary" onclick="openTelegram()">link anuan</button>
  </div>
</div>

<script>
function showLinks() {
  document.getElementById("links").style.display = "block";
}

function openSpotify() {
  window.open("https://open.spotify.com/playlist/2XREuNv77J8wRitKBmax4V?si=35dc0db8448049e9", "_blank");
}

function openTelegram() {
  window.open("https://t.me/kesayangansirena", "_blank");
}

/* KOALA POPUP FUNCTION */
function createKoala() {
  const koala = document.createElement("div");
  koala.classList.add("koala");
  koala.innerHTML = "ðŸ¨";

  koala.style.left = Math.random() * 100 + "vw";
  koala.style.fontSize = (30 + Math.random() * 30) + "px";

  document.body.appendChild(koala);

  setTimeout(() => {
    koala.remove();
  }, 6000);
}

/* Spawn koala every 1 second */
setInterval(createKoala, 1000);
</script>

</body>
</html>
